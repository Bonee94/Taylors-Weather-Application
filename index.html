<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/6c0f2d0160.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside class="box">
        <h2>Search for a City</h2>
        <div class="input-box">
            <input type="text" id="city-search" placeholder="City or City, State">
            <button id="city-search-button">Search</button>
        </div>
        <span id="hor-line"></span>

        <div id="search-history-list">
        </div>
    </aside>
    <main>
        <section class="box" id="current-day-box">
            <h2 id="current-city-header"><i id="current-day-weather-icon"></i></h2>
            <ul id="current-city-ul">
                <li id="current-city-temp">hello</li>
                <li id="current-city-wind">hello</li>
                <li id="current-city-humidity">hello</li>
            </ul>
        </section>
        <section class="box" id="five-day-section">
            <h3>5-Day Forecast</h3>
            <div class="box" id="card-container">                
            </div>
        </section>
    </main>

    <script src="./assets/JS/script.js"></script>
</body>

</html>
